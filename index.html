<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&family=Roboto+Slab:wght@200;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" href="./css/style.css"> 
  <title>My Pomodoro app</title>
</head>

<body>
<main>
  <div class="card container">
    <div class="card-header">
      <h1>pomodoro</h1>
    </div>
<!--  navigation -->
    <div class="card-nav">
      <div class="card-nav-item active" id="pomodoro">
        <a href="#">
          pomodoro
        </a>
      </div>
      <div class="card-nav-item" id="shortBreak">
        <a href="#">
          short break
        </a>
      </div>
      <div class="card-nav-item" id="longBreak">
        <a href="#">
          long break
        </a>
      </div>
    </div>
    <!-- timer with radial progress using SVG  -->
  <div class="card-timer">
    <div class="card-timer-progress">
      <div class="card-timer-time">
        <span class="card-timer-time-value">0:00</span>
        <span class="card-timer-status">RUNNING</span>
      </div>
      <svg class="radial-progress" viewBox="0 0 100 100">
        <circle class="radial-progress-track" cx="50" cy="50" r="40" fill="none" stroke-width="5" stroke="#eeeeee"></circle>

        <!-- <circle class="radial-progress-bar" data-percentage="0" cx="50" cy="50" r="30" fill="none" stroke-width="10" stroke-linecap="round" style="stroke-dasharray: 0, 20000; stroke-dashoffset: 0;"></circle> -->
        <circle class="radial-progress-bar1" data-percentage="0" cx="50" cy="50" r="35" fill="#161932" stroke-width="5" stroke-linecap="round" style="stroke-dasharray: 220, 220f; stroke-dashoffset: 0;"></circle>
        <circle class="radial-progress-bar3" data-percentage="0" cx="50" cy="50" r="30" fill="none" stroke-width="5" stroke-linecap="round" style="stroke-dasharray: 188.5, 20000; stroke-dashoffset: 0;"></circle>
        <circle class="radial-progress-bar2" data-percentage="0" cx="50" cy="50" r="30" fill="none" stroke-width="5" stroke-linecap="round" style="stroke-dasharray: 188.5, 20000; stroke-dashoffset: 0;"></circle>
       <defs>
        <linearGradient id="fill-gradient">
          <stop offset="5%" stop-color="#2E325A" />
          <stop offset="95%" stop-color="#0E112A" />
        </linearGradient>
        <linearGradient id="stroke-gradinet">
          <stop offset="95%" stop-color="#F60" />
          <stop offset="5%" stop-color="#F66" />
        </linearGradient>
      </defs>
      </svg>
      <defs>
    
    </div>
    <!-- settings button -->
    <div class="card-settings-button">
      <a href="">
        <img src="./assets/icon-settings.svg" alt="settings icon">
      </a>
    </div>
  </div>

  <div class="settings-card hide">
    <div class="settings-header">
      <h2>Settings</h2>
      <span class="close-button">
        <img src="./assets/icon-close.svg" alt="close icon">
      </span>
    </div>
    <hr>
    <!-- settings items -->
    <div class="settings-items">
      <div class="settings-items-header">
        <span>Time (minutes)</span>
      </div>
      <!-- time related settings -->
      <div class="settings-items-content-time">
        <div class="settings-items-content-item">
          <span>pomodoro</span>
          <div class="pomodoro-spinner spinner">
            <div class="spin" data-spinner-type="pomodoro">
              <span class="up">
                <!-- unicode up angle-->
                <i class="fas fa-angle-up"></i>
              </span>
              <span class="down">
                <!-- unicode up angle-->
                <i class="fas fa-angle-down"></i>
              </span>
            </div>
            <input type="text" value="25">
          </div>
        </div>
        <div class="settings-items-content-item">
          <span>short break</span>
          <div class="shortbreak-spinner spinner">
            <div class="spin" data-spinner-type="shortBreak">
              <span class="up">
                <!-- unicode up angle-->
                <i class="fas fa-angle-up"></i>
              </span>
              <span class="down">
                <!-- unicode up angle-->
                <i class="fas fa-angle-down"></i>
              </span>
            </div>
            <input type="text" value="5">
          </div>
        </div>
        <div class="settings-items-content-item">
          <span>long break</span>
          <div class="longbreak-spinner spinner">
            <div class="spin" data-spinner-type="longBreak">
              <span class="up">
                <!-- unicode up angle-->
                <i class="fas fa-angle-up"></i>
              </span>
              <span class="down">
                <!-- unicode up angle-->
                <i class="fas fa-angle-down"></i>
              </span>
            </div>
            <input type="text" value="15">
          </div>
        </div>
      </div>
      <!-- font related settings -->
      <div class="settings-items-content-fonts">
          <span>Font</span>
          <ul class="font-settings" >
            <li class="active" data-font-type=" 'Syncopate', sans-serif ">
              <span class="syncopate">Aa</span>
            </li>
            <li data-font-type=" 'Roboto', sans-serif " >
              <span class="roboto">Aa</span>
            </li>
            <li data-font-type=" 'Space Mono', sans-serif ">
              <span class="space-mono">Aa</span>
            </li>
          </ul>

      </div>  
       <div class="settings-items-content-colors">
          <span>Color</span>
          <ul class="color-settings">
            <li data-color="--begonia">
              <i class="fas fa-check"></i>
              <span></span>
            </li>
            <li data-color="--electric-blue">
              <i class="fas fa-check hide"></i>
                <span></span>
            </li>
            <li data-color="--heliotrope">
              <!-- put fontawesom item check symbol -->
              <i class="fas fa-check hide"></i>
              <span></span>
            </li>
          </li>
        </ul>
        </div>
        <div class="apply-settings-button-container">
          <button>Apply</button>
        </div>
      </div>

    <!-- settings items -->
  </div>


</main>
<script src="./js/app.js"></script>
</body>
</html>
